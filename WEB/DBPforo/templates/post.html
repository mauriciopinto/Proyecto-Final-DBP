{% extends "layout.html" %}
{% block content %}
            <div>
                <h1>SHARE YOUR IDEAS!</h1>
            </div>
            <div>
                <form action="/create_post" method="POST">
                <table>
                    <tr>
                        <input type="text" name="title" placeholder="Title of your post...">
                    </tr>
                    <tr>
                        <td>
                            <textarea name="content" id="content" placeholder="Write your post here..." style="width:650px;height:250px"></textarea>
                        </td>
                    <tr>
                        <input type="text" name="user_from" id="user_from" placeholder="Author...">
                    </tr>
                        <td>
                            <input type="submit" name="post" value="Post">
                        </td>
                    </tr>
                </table>
                </form>
            </div>
{% endblock content %}
